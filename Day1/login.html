<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class=" ">
            <div class="grid grid-cols-2  gap-5">
                <div class="shadow-lg">
                    <img src="https://www.bitmapitsolution.com/images/login/login.jpg" alt="">
    
                </div>
                <div class=" w-full flex items-center justify-center">
                    <div class="w-8/16 mx-auto text-center" >
                        <img src="https://www.bitmapitsolution.com/images/logo/logo.png" class="h-24 mx-auto" alt="">
                        <p class="font-bold text-indego-400 text-2xl mt-2">Welcome to BITS</p>
                        <form action="" class="mt-4">
                            <input type="text" placeholder="Enter Your Email Address" class=" py-2 px-1 w-full block rounded-lg border border-blue-300 outline-blue-500 bg-gray-100">
                            <input type="text" placeholder="Enter Your Password" class=" py-2 px-1 w-full block rounded-lg border border-blue-300 outline-blue-500 mt-6 bg-gray-100">
                        </form>
                        <div class="text-center py-8  rounded-lg">
                            <button class="bg-red-700 p-1 px-16 text-lg shadow-lg rounded hover:bg-green-500 transition-all duration-700 text-white hover:text-black">Login</button>
                        </div>
                        <p class="text-3xl text-blue-900" ><i class="ri-facebook-circle-fill"></i></p><br>
                        <p class="text-lg">&copy;.2023 All Rights Reserveds <span class="text-red-700">Bitmap I.T. Solution Pvt. Ltd.</span> </p> 
                    </div>
                </div>
    
            </div>
        </div>
    </section>
</body>
